<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MentorIA - Tu Asistente de Carrera</title>
    <link rel="stylesheet" href="../assets/estilo.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
</head>
<body>
    <div class="app-container">
        <aside class="left-sidebar">
            <div class="logo-container">
                <img src="/chatbot.png" alt="Robot" class="robot-icon">
                <h2>MentorIA</h2>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <div class="header-profile">
                    <h2>Descubre tu vocación</h2>
                    <i class="fi fi-rr-user-robot"></i>
                </div>
            </header>

            <section class="chat-display-area">
                <div class="welcome-message">
                    <h1>¡Hola! Cuéntame sobre ti.</h1>
                    <p>Estoy aquí para ayudarte a descubrir tu futuro profesional.</p>
                </div>
                
                <div class="chat-container">
                    <div id="chat-box" class="chat-box">
                        <p>Aquí se mostrarán los mensajes del chat.</p>
                    </div>
                    <div class="input-bar">
                        <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
                        <button id="send-button" class="send-button"><span class="material-icons">send</span></button>
                    </div>
                </div>
            </section>
        </main>

        <aside class="right-sidebar">
             <h2>Lista de carreras</h2>
            <div id="card-list" class="card-list">
                <p id="loading-options" class="text-gray-500 text-center hidden">Cargando sugerencias...</p>
                <p id="no-suggestions" class="text-gray-500 text-center hidden">No hay sugerencias aún. ¡Comienza a chatear!</p>
            </div>
        </aside>
    </div>

<script src="../scripts/chat.js"></script>
</body>
</html>
